<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Login | AI Proctored Exam</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/1828/1828434.png">

  <style>
    * { box-sizing: border-box; }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0b0b14, #22d3ee);
    }

    .card {
      width: 380px;
      padding: 36px;
      border-radius: 18px;
      background: rgba(255,255,255,0.95);
      box-shadow: 0 25px 50px rgba(0,0,0,0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 6px;
    }

    p {
      margin-top: 0;
      color: #64748b;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-top: 16px;
      border-radius: 10px;
      border: 1px solid #c7d2fe;
      font-size: 15px;
    }

    input:focus {
      outline: none;
      border-color: #6366f1;
    }

    button {
      width: 100%;
      margin-top: 22px;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: #4f46e5;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #4338ca;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Exam Login</h2>
  <p>AI Proctored Examination System</p>

  <input id="username" placeholder="Enter your name">
  <input id="examId" placeholder="Enter Exam ID">

  <button onclick="login()">Start Exam</button>
</div>

<script>
async function login() {
  const username = document.getElementById("username").value.trim();
  const examId = document.getElementById("examId").value.trim();

  if (!username || !examId) {
    alert("Please enter all fields");
    return;
  }

  localStorage.setItem("user_id", username);
  localStorage.setItem("exam_id", examId);

  await fetch(
    `https://ai-proctored-exam-backend.onrender.com/user-login?user_id=${username}&exam_id=${examId}`,
    { method: "POST" }
  );

  window.location.href = "index.html";
}
</script>


</body>
</html>
